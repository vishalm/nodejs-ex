trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: oc-cmd@2
  inputs:
    openshiftService: 'My Openshift'
    version: '4.2'
    cmd: 'oc start-build nodejs-ex --follow'
- task: oc-cmd@2
  inputs:
    openshiftService: 'My Openshift'
    version: '4.2'
    cmd: 'oc status'